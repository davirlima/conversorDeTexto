<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/modifyText.js"></script>
    <script src="js/copyText.js"></script>
</head>
<body>
    <main>
        <h1 class="title">Conversor de <span>texto</span></h1>
        <div class="textContainer">
            <textarea id="initialText" placeholder="Insira ou cole o texto..."></textarea>
        </div>
        <div class="buttonsFunctionContainer">
            <button onclick= "upperCase()">Maiúsculo</button>
            <button onclick= "lowerCase()">Minúsculo</button>
            <button onclick= "beginUpperCase()">Primeira Letra</button>
            <button onclick= "interleaved()">Intercalado</button>
        </div>
        <div class="textContainer">
            <textarea id="finalText" readonly></textarea>
        </div>        
        <div class="buttonCopyContainer">
            <button class="buttonCopy" onclick="copy()">Copiar</button>
        </div>
        </main>
</body>
</html>
